<!DOCTYPE html>
{% extends 'default.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <title>{% block title %} update {% endblock %}</title>
</head>
<body>
{% block content %}
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Save"/>
    </form>
</div>
{% endblock %}
</body>
</html>

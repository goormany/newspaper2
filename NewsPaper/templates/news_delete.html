<!DOCTYPE html>
{% extends 'default.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <title>{% block title %} post delete {% endblock %}</title>
</head>
<body>
{% block content %}
<h1>Удаление поста</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <input type="submit" class="btn btn-danger" value="Delete" />
</form>
{% endblock %}
</body>
</html>
